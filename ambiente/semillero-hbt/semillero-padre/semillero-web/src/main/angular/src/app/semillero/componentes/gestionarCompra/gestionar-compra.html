<h1>Componente para registrar compras</h1>

<div class="container mt-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Historial de compras</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <h2>Lista de personas</h2>
        <p>Personas registradas que pueden comprar un Comic:</p>
        <form>
            <div class="form-group">
                <label for="sel1">Seleccione uno:</label>
                <select class="form-control" id="sel1">
                    <option *ngFor="let persona of listaPersonas"> 
                        {{ persona.nombre }}
                    </option>
                </select>
            </div>
        </form>
    </div>

    <br>
    <br>

    <h3>Lista de comic activos</h3>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre del Comic</th>
                <th scope="col">Pecio unitario</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let comic of listaComics">
                <th scope="row">{{ comic.id }}</th>
                <td>$ {{ comic.nombre | uppercase }}</td>
                <td>$ {{ comic.precio }}</td>
                <td><button class="btn-success">Comprar</button></td>
            </tr>
        </tbody>
    </table>
</div>
