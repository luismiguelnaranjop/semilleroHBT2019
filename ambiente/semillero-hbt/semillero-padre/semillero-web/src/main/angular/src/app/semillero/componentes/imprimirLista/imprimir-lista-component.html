<hr>

<button type="button" class="btn btn-success" (click)="eliminarObjetoComic(3)">Eliminar tercer objeto</button>

<div *ngIf="mostarMensaje" class="alert">
    <h2 class="text-success"> {{ mensaje }} </h2>
</div>

<div *ngIf="mensajeError" class="alert">
    <h2 class="text-danger"> Ya el objeto de la posición 3 está eliminado </h2>
</div>

<div class="container">
    <pre class="mt-3 overlay">
        <h3>Lista de objetos con viñetas</h3>
        <code>
            <ul *ngFor="let obj of lista">
                <li> {{ obj }} </li>
            </ul>
        </code>
    </pre>
</div>
